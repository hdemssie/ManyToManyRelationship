<h2>Edit a Movie</h2>
<form ng-submit="controller.saveMovie()">
    <div>
        <label>Title</label>
        <input placeholder="title" ng-model="controller.movie.title" />
    </div>
    <div>
        <label>Director</label>
        <input id="director" placeholder="Movie director" ng-model="controller.movie.director" />
    </div>
    <input type="submit" class="btn btn-primary" value="Edit Movie" />



</form>
