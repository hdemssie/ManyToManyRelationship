<h2>Home</h2>
<table class="table table-bordered table-striped">
<thead>
    <tr>
        <th>Title</th>
        <th>Director</th>
    </tr>
</thead>
    <tbody>

        <tr ng-repeat="movie in controller.movies">
            <td>{{movie.title}}</td>
            <td>{{movie.director}}</td>
            <td><button class="btn btn-primary"> Edit</button></td>
            <td><button class="btn btn-danger"> Delete</button></td>
        </tr>
    </tbody>

</table>
<a ui-sref="addMovie" class="="btn btn-sucess">
Add Movie
</a>
