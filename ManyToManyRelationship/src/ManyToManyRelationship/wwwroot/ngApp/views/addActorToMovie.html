<h2>Add Actor to a Movie</h2>
<form ng-submit="controller.addActorToMovie()">
    
    <div>
        <label>First Name</label>
        <input placeholder="First Name" ng-model="controller.actor.firstName" />
    </div>
    <div>
        <label>Last Name</label>
        <input placeholder="Last Name" ng-model="controller.actor.lastName" />
    </div>
    <input type="submit" class="btn btn-primary" value="Add Actor to a Movie" />



</form>
